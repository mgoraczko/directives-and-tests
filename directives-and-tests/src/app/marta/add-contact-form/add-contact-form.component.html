<form [formGroup]="formGroup">
    <div class="form-group">
        <label for="name">Name</label>
        <input [class.error]="formGroup.get('name')?.errors && formGroup.get('name')?.touched"
            formControlName="name" 
            type="text" 
            class="form-control" 
            id="name" 
            placeholder="Enter name">
        <div class="error" *ngIf="formGroup.get('name')?.touched">
            <p *ngIf="formGroup.get('name')?.errors?.['required']">Name is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input [class.error]="formGroup.get('surname')?.errors && formGroup.get('surname')?.touched"
            formControlName="surname" 
            type="text" 
            class="form-control" 
            id="surname"
            aria-describedby="surnameHelp" 
            placeholder="Enter surname">
        <div class="error" *ngIf="formGroup.get('surname')?.touched">
            <p *ngIf="formGroup.get('surname')?.errors?.['required']">Surname is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [class.error]="formGroup.get('email')?.errors && formGroup.get('email')?.touched"
            formControlName="email" 
            type="email"
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp"
            placeholder="Enter email">
        <div class="error" *ngIf="formGroup.get('email')?.touched">
            <p *ngIf="formGroup.get('email')?.errors?.['required']">Email is required</p>
            <p *ngIf="formGroup.get('email')?.errors?.['pattern']">Not a valid Email</p>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input [class.error]="formGroup.get('phoneNumber')?.errors && formGroup.get('phoneNumber')?.touched"
            formControlName="phoneNumber" 
            type="text" 
            class="form-control"
            id="phoneNumber" 
            aria-describedby="phoneNumberHelp"
            placeholder="Enter phone number">
        <div class="error" *ngIf="formGroup.get('phoneNumber')?.touched">
            <p *ngIf="formGroup.get('phoneNumber')?.errors?.['required']">Phone number is required</p>
        </div>
    </div>
    <button (click)="submit()" type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Submit</button>
</form>
